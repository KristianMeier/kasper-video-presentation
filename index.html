<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analyst</title>
    <link rel="icon" type="image/png" href="favicon2.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="presentation-wrapper">
        <h1 class="main-title">Supply Chain Professional</h1>
        <div class="info-bar">
            <span class="name">Kasper Kass√∏ Meier</span>
            <span class="divider">|</span>
            <span class="name">7 Years Experience</span>
            <span class="divider">|</span>
            <a href="https://www.linkedin.com/in/kaspermeier/" target="_blank" class="inline-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                </svg>
                LinkedIn
            </a>
        </div>
        <div class="video-container">
            <video controls poster="cnn.png" preload="metadata" id="mainVideo">
                <source src="finalvideo.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <div class="play-button-overlay" id="playOverlay">
                <div class="play-button">
                    <div class="play-triangle"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('mainVideo');
            const playOverlay = document.getElementById('playOverlay');

            // Hide overlay when video starts playing
            video.addEventListener('play', function () {
                playOverlay.classList.add('hidden');
            });

            // Show overlay when video is paused or ended
            video.addEventListener('pause', function () {
                playOverlay.classList.remove('hidden');
            });

            video.addEventListener('ended', function () {
                playOverlay.classList.remove('hidden');
            });

            // Click overlay to play video
            playOverlay.addEventListener('click', function () {
                video.play();
            });
        });
    </script>
</body>

</html>
